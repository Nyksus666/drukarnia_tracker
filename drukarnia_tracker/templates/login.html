<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 font-bold text-center">Logowanie</h2>
    {% if error %}
      <p class="text-red-500 text-sm mb-2">{{ error }}</p>
    {% endif %}
    <input type="password" name="password" placeholder="HasÅ‚o" required
      class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2">
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Zaloguj</button>
  </form>
</body>
</html>
