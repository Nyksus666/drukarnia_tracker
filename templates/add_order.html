<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj zlecenie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Nowe zlecenie</h2>
    <form method="POST">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Numer zlecenia z głównego systemu:</label>
          <input type="text" name="numer_glowny" required class="w-full border px-3 py-2 rounded">
        </div>
        <div>
          <label class="block font-semibold mb-1">Klient:</label>
          <input type="text" name="klient" required class="w-full border px-3 py-2 rounded">
        </div>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">Opis:</label>
        <textarea name="opis" rows="2" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">Etapy niezbędne:</label>
        <div class="grid grid-cols-2 gap-2">
          {% for etap in etapy %}
            <label class="flex items-center">
              <input type="checkbox" name="etapy_niezbedne" value="{{ etap }}" class="mr-2">
              {{ etap }}
            </label>
          {% endfor %}
        </div>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">Zapotrzebowanie na papier:</label>
        <div id="papier-list">
          <input list="papiery" name="papier" class="w-full border px-3 py-2 rounded mb-2">
        </div>
        <datalist id="papiery">
          {% for p in papiery %}
            <option value="{{ p }}">
          {% endfor %}
        </datalist>
        <button type="button" onclick="addPapier()" class="text-blue-500 text-sm mt-1">+ Dodaj kolejny papier</button>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">Uwagi od wprowadzającego:</label>
        <textarea name="uwagi" rows="2" class="w-full border px-3 py-2 rounded"></textarea>
      </div>

      <div class="mt-6 flex justify-end">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Zapisz</button>
      </div>
    </form>
  </div>

  <script>
    function addPapier() {
      const container = document.getElementById('papier-list');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'papier';
      input.setAttribute('list', 'papiery');
      input.className = 'w-full border px-3 py-2 rounded mb-2';
      container.appendChild(input);
    }
  </script>
</body>
</html>
