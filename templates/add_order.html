<!-- templates/add_order.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj zlecenie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white shadow rounded p-6">
    <h2 class="text-2xl font-bold mb-4">Dodaj nowe zlecenie</h2>
    <form method="POST">
      <label class="block mb-2">Klient:</label>
      <input type="text" name="klient" required class="w-full border px-3 py-2 rounded mb-4">

      <label class="block mb-2">Opis:</label>
      <textarea name="opis" rows="4" class="w-full border px-3 py-2 rounded mb-4"></textarea>

      <div class="flex justify-between">
        <a href="/" class="text-blue-500 hover:underline">← Wróć</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Dodaj</button>
      </div>
    </form>
  </div>
</body>
</html>
