<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Zlece≈Ñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Zlecenia produkcyjne</h1>
    <div>
      <a href="/add" class="bg-green-600 text-white px-4 py-2 rounded mr-2">+ Dodaj zlecenie</a>
      <a href="/logout" class="text-red-500 hover:underline">Wyloguj</a>
    </div>
  </div>

  <table class="w-full table-auto bg-white shadow rounded">
    <thead class="bg-gray-100 text-left">
      <tr>
        <th class="p-3">ID</th>
        <th class="p-3">Klient</th>
        <th class="p-3">Opis</th>
        <th class="p-3">Status</th>
        <th class="p-3">Zmie≈Ñ</th>
        <th class="p-3">Usu≈Ñ</th>
      </tr>
    </thead>
    <tbody>
      {% for z in zlecenia %}
      <tr class="border-b">
        <td class="p-3">{{ z.id }}</td>
        <td class="p-3">{{ z.klient }}</td>
        <td class="p-3">{{ z.opis }}</td>
        <td class="p-3">{{ z.status }}</td>
        <td class="p-3">
          <form method="POST" action="/update/{{ z.id }}">
            <select name="status" class="border rounded px-2 py-1 text-sm">
              {% for etap in etapy %}
                <option value="{{ etap }}" {% if etap == z.status %}selected{% endif %}>{{ etap }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded ml-1 text-sm">‚úî</button>
          </form>
        </td>
        <td class="p-3">
          <form method="POST" action="/delete/{{ z.id }}">
            <button onclick="return confirm('Na pewno usunƒÖƒá zlecenie?');"
              class="bg-red-500 text-white px-2 py-1 rounded text-sm">üóëÔ∏è</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
